<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <main>
    <section class="score">
      <p class="title">Your Result</p>
      <div class="your_score">
        <p>76</p>
        <p>of 100</p>
      </div>
      <p class="status">Great</p>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <p class="title">Summary</p>
      <div class="info">
        <div class="reaction">
          <span>
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
            <p>Reaction</p>
          </span>
          <span>
            <p>80</p>
            <p>/ 100</p>
          </span>
        </div>
        <div class="memory">
          <span>
            <img src="assets/images/icon-memory.svg" alt="icon-memory">
            <p>Memory</p>
          </span>
          <span>
            <p>92</p>
            <p>/ 100</p>
          </span>
        </div>
        <div class="verbal">
          <span>
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            <p>Verbal</p>
          </span>
          <span>
            <p>61</p>
            <p>/ 100</p>
          </span>
        </div>
        <div class="visual">
          <span>
            <img src="assets/images/icon-visual.svg" alt="icon-visual">
            <p>Visual</p>
          </span>
          <span>
            <p>72</p>
            <p>/ 100</p>
          </span>
        </div>
      </div>
      <button type="button">Continue</button>
    </section>
  </main>
</body>
</html>
